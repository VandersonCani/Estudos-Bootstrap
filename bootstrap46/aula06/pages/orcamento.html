    <body>

        <section class="form-container, mx-auto">
            <div class="container">
                <form name="frmInscrevase" method="post" action="#" onsubmit="return validaInscrevase()">
                    <fieldset class="border p-3 mb-3, inscrevase">
                        <h1>Inscreva-se para receber noticias de Qualquer Coisa</h1>

                        <legend class="w-auto">Informações Pessoais</legend>

                        <div class="input-single">
                            <input type="text" name="txtnome" id="nome-box" class="input" autocomplete="off">
                            <label for="email-box">Nome (Ex: João da Silva)</label>
                        </div>

                        <div class="input-single">
                            <input type="email" name="txtemail" id="email-box" class="input" autocomplete="off">
                            <label for="email-box">Email (Ex:João.silva@gmail.com)</label>
                        </div>

                        <div class="input-single">
                            <input type="password" name="" id="senha-box" class="input" autocomplete="off">
                            <label for="senha-box">Senha (Ex: Abcd@1234)</label>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="btn btn-dark"
                                onclick="verificaMotivo(null)">Limpar</button><button type="submit"
                                class="btn btn-dark ml-5">Enviar</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </section>
    </body>
